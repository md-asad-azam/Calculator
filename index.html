<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="grid">
        <div data-display="404" class="display">
            <div class="disp" id="disp1"></div>
            <div class="disp" id="disp2"></div>
        </div>

        <div class="box span2" id="ac">AC</div>
        <div class="box" id="del">DEL</div>
        <div class="operator box" id="operator">/</div>

        <div class="num box">1</div>
        <div class="num box">2</div>
        <div class="num box">3</div>
        <div class="operator box" id="operator">+</div>

        <div class="num box">4</div>
        <div class="num box">5</div>
        <div class="num box">6</div>
        <div class="operator box" id="operator">-</div>

        <div class="num box">7</div>
        <div class="num box">8</div>
        <div class="num box">9</div>
        <div class="operator box" id="operator">*</div>

        <div class="num box">.</div>
        <div class="num box">0</div>
        <div class="box span2" id="equals">=</div>
    </div>
</body>
<script src="./script.js"></script>

</html>
